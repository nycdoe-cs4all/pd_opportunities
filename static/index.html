<body>
This are the PD opportunities offered by the CS4All team at NYCDOE.
<div id="results"></div>


<script>
$.get( "/all", function( data ) {
    for(i=0;i<data.length;i++){
        //make the div container
        var opp = makeOppContainer(data);

        //make elements
        var provider = document.createElement("h3");
        var session = document.createElement("h4");
        //fill elements with data
        provider.innerText = data[i].provider
        provider.className = "provider"
        session.innerText = data[i].session
        //append to opp
        opp.appendChild(provider);
        opp.appendChild(session)
        //append to results
        var element = document.getElementById("results");
        element.appendChild(opp);

        //data[i].column_name
    }
});

function makeOppContainer(data){
    var opp = document.createElement("div");
    opp.id = data[i].opp_id;
    opp.className = "col-md-10";
    return opp
}
